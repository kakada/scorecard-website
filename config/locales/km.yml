km:
  faq: សំណួរដែលសួរញឹកញាប់
  language:
    en: English
    km: ខ្មែរ
  introduction:
    the_digital_scorecard_app: កម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថល...
    digital_scorecard_introduction: "ត្រូវបានបង្កើតឡើងដោយមានការគាំទ្រមូលនិធិពីសហភាពអឺរ៉ុប អនុវត្តដោយអង្គការ ឃែរកម្ពុជា វិទ្យាស្ថានគោលនយោបាយនិងតស៊ូមតិ និងអង្គការ InSTEDD នៃគម្រោង “គាំទ្រការចូលរួមរបស់ប្រជាពលរដ្ឋប្រកបដោយអត្ថន័យតាមរយៈការប្រើប្រាស់បច្ចេកវិទ្យាឌីជីថល ដើម្បីធ្វើឱ្យប្រសើរឡើងនូវគណនេយ្យភាពសង្គម (Ref: ISAF-II)”។ ប្រជាពលរដ្ឋ អង្គការដៃគូ និងមន្រ្តីរដ្ឋាភិបាលប្រើប្រាស់កម្មវិធីនេះដើម្បីលើកកម្ពស់ការចូលរួម និងកិច្ចជជែកពិភាក្សារបស់ពួកគេ ក្នុងការធ្វើឱ្យប្រសើរឡើងនូវសេវាសាធារណៈ។"
    download_available: ទាញយកកម្មវិធី
    version: ជំនាន់

  stakeholder:
    funded_by: គាំទ្រមូលនិធិដោយ
    implemented_by: អនុវត្តដោយ

  question:
    can_my_project_use_digital_scorecard: តើគម្រោង/អង្គការរបស់ខ្ញុំអាចប្រើកម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថលបានឬទេ?
    why_should_i_use_digital_scorecard: ហេតុអ្វីបានជាខ្ញុំគួរប្រើកម្មវិធីប័ណ្ណដាក់ពិន្ទុឌីជីថលដោយសេរី និងប្រភពបើកចំហ?
    why_should_i_not_reinvent_the_wheel: ហេតុអ្វីខ្ញុំមិនគួរបង្កើតកម្មវិធីថ្មីមួយទៀតសម្រាប់គោលបំណងដូចគ្នា?
    how_to_set_up_digital_scorecard: តើខ្ញុំអាចដំឡើងឧបករណ៍ Blended Digital Scorecard សម្រាប់គម្រោងរបស់ខ្ញុំដោយរបៀបណា?
    is_there_central_digital_scorecard: តើមានផ្ទាំងគ្រប់គ្រងទិន្នន័យប័ណ្ណដាក់ពិន្ទុឌីជីថលកណ្តាលដែលផ្តល់រូបភាពធំពីអ្នកអនុវត្តផ្សេងទៀតដែលប្រើឧបករណ៍ដូចគ្នាដែរឬទេ?
    where_can_i_get_support: តើខ្ញុំអាចរៀនឬទទួលបានការគាំទ្រនៅកន្លែងណាដើម្បីដាក់ចេញប័ណ្ណពិន្ទុឌីជីថលចម្រុះសម្រាប់គម្រោងរបស់ខ្ញុំ?
    what_about_data_ownership: ចុះកម្មសិទ្ធិទិន្នន័យ និងសុវត្ថិភាពទិន្នន័យវិញ?
  answer:
    q1:
      yes_digital_scorecard_is_free: បាទ/ចាស វាពិតណាស់ តារាងពិន្ទុឌីជីថលចម្រុះគឺជាកម្មវិធីប្រភពបើកចំហ និងឥតគិតថ្លៃ។
    q2:
      digital_scorecard_was_designed: Blended Digital Scorecard ត្រូវបានរចនាឡើងដោយមានការរចនាដែលផ្តោតលើមនុស្សយ៉ាងម៉ត់ចត់ និងការផ្ទៀងផ្ទាត់។
      it_provide_flexibility: វាផ្តល់នូវភាពបត់បែនសម្រាប់អ្នកអនុវត្តគម្រោងដើម្បីបង្កើតសូចនាករទម្រង់ផ្ទាល់ខ្លួនរបស់ពួកគេ។
      it_support_khmer_language: វាមានជាភាសាខ្មែរ រួមទាំងជម្រើសក្នុងការបង្ហោះសំឡេងសម្រាប់សូចនាករ
      it_come_with_dashboard: វាភ្ជាប់មកជាមួយផ្ទាំងគ្រប់គ្រងដែលកម្មវិធីអាចមើលដំណើរការនៃការអនុវត្តប័ណ្ណដាក់ពិន្ទុរបស់ពួកគេក្នុងពេលវេលាជាក់ស្តែង
      see_here_videos: មើលវីដេអូនៅទីនេះ
      about_digital_scorecard: អំពី Blended Digital Scorecard។
    q3:
      save_resource: សន្សំធនធាន មិនមែនបង្កើតរបស់ច្រំដែល
      has_an_existing_community: កម្មវិធីឥតគិតថ្លៃ និងប្រភពបើកចំហ និងមានសហគមន៍ ដែលអ្នកអាចរៀនពីបទពិសោធន៍នៃការអនុវត្ត និងការអនុវត្តរបស់ពួកគេ។
      if_feel_not_match_purpose_let_consult: ប្រសិនបើអ្នកមានអារម្មណ៍ថា Blended Digital Scorecard មិនសមនឹងតម្រូវការរបស់អ្នកទេ យើងណែនាំអ្នកឱ្យពិគ្រោះជាមួយក្រុមគម្រោងរបស់យើងដើម្បីទទួលបានការបំភ្លឺ និងព័ត៌មានដែលអ្នកត្រូវការ មុនពេលធ្វើការសម្រេចចិត្តចុងក្រោយរបស់អ្នកក្នុងការបង្កើតកម្មវិធីថ្មី។
    q4:
      digital_scorecard_has_two_component: កញ្ចប់នៃ Blended digital scorecard មាន 2 សមាសភាគ
      has_mobile_app: កម្មវិធីទូរស័ព្ទសម្រាប់ទូរស័ព្ទ Android ។
      link_to_download: ភ្ជាប់ទៅ PlayStore ដើម្បីទាញយក
      the_application: កម្មវិធី។
      install_backend_on_your_server: ដំឡើងកម្មវិធី Web និង dashboard នៅលើ server ផ្ទាល់ខ្លួនរបស់អ្នក (យើងណែនាំអោយប្រើ cloud server)
      link_to_source_code: ភ្ជាប់ទៅកន្លែងផ្ទុកប្រភពកូដ និងការណែនាំអំពីការដំឡើង
      configure_on_mobile_app: កំណត់ Endpoint គេហទំព័ររបស់អ្នក លើកម្មវិធីទូរស័ព្ទ។
    q5:
      yes_there_is_central_digital_scorecard: បាទ/ចាស អ្នក និងអ្នកអនុវត្តផ្សេងទៀតដែលប្រើ Blended Digital Scorecard អាចសម្រេចចិត្តចែករំលែកទិន្នន័យសរុបរបស់អ្នកពីម៉ាស៊ីនមេរបស់អ្នកទៅម៉ាស៊ីនមេនៃផ្ទាំងគ្រប់គ្រងកណ្តាល។ តាមរយៈការចែករំលែកទិន្នន័យតារាងពិន្ទុឌីជីថលសរុបពីគម្រោងផ្ទាល់ខ្លួនរបស់អ្នក អ្នកគាំទ្រទិន្នន័យបើកចំហ និងអនុញ្ញាតឱ្យសាធារណៈជនមើលវឌ្ឍនភាពនៃការអនុវត្តប័ណ្ណដាក់ពិន្ទុនៅក្នុងប្រទេសកម្ពុជា។
    q6:
      please_contact_care_and_api: ដើម្បីស្វែងយល់បន្ថែមពីការអនុវត្ត សូមទាក់ទង CARE និង API
      please_contact_instedd: សម្រាប់ផ្នែកបច្ចេកទេស សូមទាក់ទង InSTEDD
    q7:
      the_data_owned_by_your_server: ទិន្នន័យនឹងត្រូវបានគ្រប់គ្រង និងគ្រប់គ្រងយ៉ាងពេញលេញដោយស្ថាប័នរបស់អ្នកនៅម៉ាស៊ីនមេរបស់អ្នក។
